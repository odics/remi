<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='test.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;400&family=Oxygen&family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Varela&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300&family=Varela&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow:wght@100;300&display=swap");
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0" />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">R•E•M•I</div>
      <div class="nav-grid">
        <div class="nav-layout">
          <span class="nav-icon"><i class="fa-solid fa-home"></i></span>
          <span class="nav-text">Home</span>
          <span class="nav-other"></span>
        </div>
        <div class="dropdown">
          <div class="nav-layout">
            <span class="nav-icon"
              ><i class="fa-solid fa-pen-to-square"></i
            ></span>
            <span class="nav-text">Add Recipe</span>
            <span class="nav-other"
              ><i class="fa-solid fa-angle-down"></i
            ></span>
          </div>
          <div class="menu-items">
            <ul class="menu-list">
              <li><a class="menu-link" href="#">Import Recipe</a></li>
              <li><a class="menu-link" href="#">Create Recipe</a></li>
            </ul>
          </div>
        </div>
        <div class="nav-layout">
          <span class="nav-icon"
            ><i class="fa-solid fa-rectangle-list"></i
          ></span>
          <span class="nav-text">All Recipes</span>
          <span class="nav-other"><span class="pill">132</span></span>
        </div>
        <div class="nav-layout">
          <span class="nav-icon"><i class="fa-solid fa-heart"></i></span>
          <span class="nav-text">Favorites</span>
          <span class="nav-other"><span class="pill">82</span></span>
        </div>
        <div class="nav-divider">
          <hr />
        </div>
        <div class="nav-layout-search">
          <span class="nav-icon"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
          <span class="nav-text"
            ><input class="search-recipes" placeholder="Search recipes"
          /></span>
        </div>
        <div class="nav-layout">
          <span class="nav-icon"><i class="fa-solid fa-tags"></i></span>
          <span class="nav-text">Recipe Tags</span>
          <span class="nav-other"></span>
        </div>
        <div class="nav-layout">
          <span class="nav-icon"
            ><i class="fa-solid fa-cart-shopping"></i
          ></span>
          <span class="nav-text">Cart</span>
          <span class="nav-other"><span class="pill">12</span></span>
        </div>
      </div>
      <div class="bottom-wrapper">
        <div class="nav-layout">
          <span class="nav-icon"
            ><i class="fa-solid fa-right-from-bracket"></i
          ></span>
          <span class="nav-text">Logout</span>
          <span class="nav-other"></span>
        </div>
        <div class="nav-layout">
          <span class="nav-icon"><i class="fa-solid fa-gear"></i></span>
          <span class="nav-text">Settings</span>
          <span class="nav-other"></span>
        </div>
      </div>
    </nav>

    <main>
      <div class="page-title">
        <div class="title">Recently Added recipes</div>
        <div class="sort-control">
          <select
            id="recipe_category"
            name="sort_method"
            class="select-category"
          >
            <option value="select">Select Category</option>
            <option value="alldd">All Categories</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Dessert">Dessert</option>
            <option value="Sides">Sides</option>
          </select>
          <button class="button-primary">
            <i class="fa-solid fa-arrow-down-wide-short"></i> Sort Recipes
          </button>
        </div>
      </div>
      <div class="body-wrapper">
        {% for recipe in recipes %}
        <a class="card-link" href="view_recipe/{{ recipe.uuid }}">
          <div class="recipe-card">
            <div class="recipe-details">
              <div class="recipe-detail-tag">
                <div class="recipe-tag">
                  <i class="fa-solid fa-utensils"></i
                  ><span class="tag-text">{{ recipe.category }}</span>
                </div>
              </div>
              <div class="recipe-detail-tag">
                <div class="recipe-tag">
                  <i class="fa-solid fa-pizza-slice"></i
                  ><span class="tag-text">{{ recipe.servings }}</span>
                </div>
              </div>
              <div class="recipe-detail-tag">
                <div class="recipe-tag">
                  <i class="fa-solid fa-clock"></i
                  ><span class="tag-text">{{ recipe.total_time }}</span>
                </div>
              </div>
            </div>
            <img
              src="{{ url_for('static', filename=recipe.image) }}"
              style="
                width: 100%;
                height: 15vw;
                object-fit: cover;
                border-top-left-radius: 8px;
                border-top-right-radius: 8px;
                margin: 0;
              "
            />
            <div class="recipe-control2">
              <div class="delete"><i class="material-symbols-outlined">delete</i></div>
              <button class="favorite">
                <i class="material-symbols-outlined">favorite</i>
              </button>
            </div>
            <div class="card-title">{{ recipe.recipe_name }}</div>
          </div>
        </a>
        {% endfor %}
    </main>
  </body>
</html>
