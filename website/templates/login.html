{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
            <div class="login-container">
                <form method="POST" style="width: 22rem;">
                <div class="login-form">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="login-input">
                </div>

                <div class="login-form">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="login-input">
                </div>

                <div class="login-form remember-me">
                    <label class="form-label" for="remember-me">Remember Me</label>
                    <input class="form-check-input" type="checkbox" value="" id="remember-me" checked />
                </div>
                <button type="submit" class="button-primary login">Login</button>
                </form>
            </div>
{% endblock %}
