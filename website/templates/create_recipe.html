{% extends "base.html" %} {% block title %}Recipe Creator{% endblock
    %} {% block content %}
    <form method="POST">
    <div class="view-recipe">
      <div class="ingredient-list">
        <div class="custom-recipe-pic">
            Upload Custom Recipe Picture
        </div>
        
        <div class="cr-ingredient-wrapper">
          <div class="cr-ingredient">
            <input type="text" class="text-input"
                id="ingredient" name="ingredient_list"
                placeholder="Enter ingredient." /><input
              type="hidden"
              name="category"
              value=""
            />
          </div>
          <div class="cr-ingredient-check">
            <select class="cr-ing-preview" data-style="btn-info"
            aria-label=".form-select-sm example" id=""
            name="ing_type">
            <option value="misc">Misc.</option>
            <option value="produce">Produce</option>
            <option value="meat">Meat</option>
            <option value="coffee_tea">Coffee and Tea</option>
            <option value="pasta">Pasta</option>
            <option value="frozen">Frozen Food</option>
            <option value="dairy_bread">Dairy</option>
        </select>  
          </div>
          <div class="cr-delete"><i class="fa-solid fa-square-xmark fa-lg"></i></div>
        </div>
       
    
      </div>
      <div class="recipe-instructions">
        <div class="information-wrapper">
          
            
              <div class="recipe-icons">
                <i class="fa-solid fa-clock fa-2x"></i>
                <input type="text" placeholder="Enter prep time" class="text-input">
                <span class="stat-title">Prep</span>
              </div>
              <div class="recipe-icons">
                <i class="fa-solid fa-clock fa-2x"></i>
                <input type="text" placeholder="Enter cook time" class="text-input">
                <span class="stat-title">Cook</span>
              </div>
              <div class="recipe-icons">
                <i class="fa-solid fa-clock fa-2x"></i>
                <input type="text" placeholder="Enter total time" class="text-input">
                <span class="stat-title">Total</span>
              </div>
              <div class="recipe-icons">
                <i class="fa-solid fa-utensils fa-2x"></i>
                <select class="cr-category" data-style="btn-info" id="recipe_category" name="recipe_category" style="width:100%; height: 30px;">
                    <option>Select Category</option>
                    <option value="0">Breakfast</option>
                    <option value="1">Lunch</option>
                    <option value="2">Dinner</option>
                    <option value="3">Dessert</option>
                    <option value="4">Sides</option>
        </select>
                <span class="stat-title">Category</span>
              </div>
            
          
        </div>
        <div class="cr-grid-wrapper">
          <div class="cr-menu-wrapper">
            <div class="recipe-title"><input type="text" placeholder="Enter recipe title" class="text-input"></div>
          </div>
          <div class="step"> <textarea class="text-area" id="instructions" name="instructions" rows="3" placeholder="Enter recipe step."></textarea></div>
          <div class="cr-delete"><i class="fa-solid fa-square-xmark fa-lg"></i></div>
        </div>
        
      </div>
    </div>
    </form>
    <script>
      function menutoggle() {
        var x = document.getElementById("dropdown-menu");
        if (x.style.display === "none") {
          x.style.display = "inline-block";
        } else {
          x.style.display = "none";
        }
      }
    </script>
    {% endblock %}
